services:
  - type: web
    name: thesarvanews-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: node src/app.js
    envVars:
      - key: NODE_VERSION
        value: 18 
      - key: GNEWS_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      # Chat Model Keys
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_KEY
        sync: false
      - key: AZURE_OPENAI_CHAT_DEPLOYMENT
        sync: false
      # Embedding Model Keys (Added)
      - key: AZURE_OPENAI_EMBEDDING_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_EMBEDDING_DEPLOYMENT
        sync: false