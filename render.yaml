services:
  - type: web
    name: thesarvanews-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate # Added prisma generate
    startCommand: node src/app.js # <-- THIS IS THE FIX
    envVars:
      - key: NODE_VERSION
        value: 18 
      - key: GNEWS_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      # You will need to add your Azure keys here for deployment
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_KEY
        sync: false
      - key: AZURE_OPENAI_CHAT_DEPLOYMENT
        sync: false